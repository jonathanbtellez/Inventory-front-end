<h2 mat-dialog-title>Add new category</h2>
<mat-dialog-content>
  <form
    [formGroup]="categoryForm"
  >
    <div class="category-container">
      <mat-form-field>
        <input
          matInput placeholder="Name" required
          formControlName="name"
        />
      </mat-form-field>
      <mat-form-field>
        <textarea matInput
          placeholder="Description" required
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<div class="category-container-buttons">
  <mat-dialog-actions>
    <button [disabled]="categoryForm.invalid" (click)="onSave()" class="category-buttons" mat-button color="primary">
      <mat-icon>save</mat-icon> Save
    </button>
    <button (click)="onCancel()" class="category-buttons()" mat-button color="warn">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </mat-dialog-actions>
</div>
