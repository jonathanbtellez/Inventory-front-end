<mat-card>
  <h2 class="text-center my-3">Categories list</h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Search categories" appearance="fill">
        <mat-label>Search categories</mat-label>
        <input matInput #input />
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-header>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="1rem">
        <li>
          <button mat-raised-button color="primary">Add category</button>
        </li>
      </ul>
    </div>
  </mat-card-header>
  <div mat-card-image></div>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">
      <!-- id column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>NÂ°</th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
      </ng-container>

      <!-- name column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
      </ng-container>

      <!-- description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element; let i=index;">
          <button mat-icon-button color="accent" >
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" >
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
