<div class="navbar-container" [class.is-mobile]="mobileQuery.matches">
  <!-- Begin sidebar -->
  <mat-toolbar color="primary" class="navbar-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Sys-inventory</h1>

    <div fxFlex fxLayoutAlign="flex-end">
      <ul fxLayout="row">
        <li>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Cerrar sesi√≥n
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar>

  <!-- Begin sidebar -->
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over': 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <!-- Profile -->
        <div class="profile-card">
          <div class="header">
            <h2>Jonathan Tellez</h2>
            <h4>Jonathanb@correo.com</h4>
          </div>
        </div>
        <mat-divider></mat-divider>
          <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
            <mat-icon  color="primary">{{nav.icon}}</mat-icon>
            <span class="aligned-with-icon">{{nav.name}}</span>
          </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
