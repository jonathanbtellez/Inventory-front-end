<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p>Are you sure?, you are going to delete the register.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoclick()" color="warn">No</button>
  <button mat-button (click)="onYesclick()" color="primary" cdkFocusInitial>Yes</button>
</div>
