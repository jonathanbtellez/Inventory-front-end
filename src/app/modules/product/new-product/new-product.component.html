<h2 mat-dialog-title>{{ formState }} product</h2>
<mat-dialog-content>
  <form
    [formGroup]="productForm"
  >
    <div class="product-container">
      <mat-form-field>
        <input
          matInput placeholder="Name" required
          formControlName="name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput type="number" placeholder="Price" required
          formControlName="price"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput type="number" placeholder="Quantity" required
          formControlName="quantity"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let cat of categories" [value]="cat.id">
            {{cat.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-label>Picture: </mat-label>
        <label for="file-upload" class="charge">
          Charge file
        </label>

        <input
          id="file-upload"
          accept="image/png, image/jpg"
          (change)="onFileChanged($event)"
          type="file"
          formControlName="picture"
          class="input-file"
        />
        <span>
          {{nameImg}}
        </span>
      </div>
    </div>
  </form>
</mat-dialog-content>

<div class="product-container-buttons">
  <mat-dialog-actions>
    <button [disabled]="productForm.invalid" class="category-buttons" mat-button color="primary" (click)="onSave()">
      <mat-icon>save</mat-icon> Save
    </button>
    <button class="product-buttons()" mat-button color="warn" (click)="onCancel()">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </mat-dialog-actions>
</div>
